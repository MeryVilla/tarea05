<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>formularios con el lenguaje JavaScript</title>
</head>
<body>
<header></header>
<nav></nav>
    <main>
        <h2>Tarea 05</h2>
        <section>
            <form action="" method="post" onsubmit="return calcular()" id="formulario">
                <section>
                    <label for="cantidad_horas">Cantidad de horas trabajadas</label><br>
                    <input type="number" name="cantidad_horas" id="cantidad_horas" min="0" required>
                </section>
    
                <section>
                    <label for="categoria">Categoría</label><br>
                    <select name="categoria" id="categoria">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </section>
    
                <section>
                    <label for="anio_servicio">Años de servicio</label><br>
                    <input type="number" name="anio_servicio" id="anio_servicio" min="0" required>
                </section>
    
                <br>
    
                <section>
                    <input type="submit" value="Calcular">
                    <button onclick="limpiar()">Limpiar</button>
                </section>
            </form>
    
            <hr>
    
            <section>
                <p id="resultado"></p>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="js/index.js"></script>
